<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <h1>Today's To Do</h1>
    <div class="card">
      <h4 class="card-item">Demo<i class="fas fa-sync-alt"></i></h4>
      <form action="/test" class="card-item">
        <input class="input-task" type="text" placeholder="Add to your list...">
        <i class="fas fa-plus"></i>
      </form>
      <ul id="todo-list" class="card-item">
        <li class="list-item">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <h4 class="todo-item">Buy banana from the store</h4>
          <i class="fas fa-trash-alt"></i>
        </li>
      </ul>
      <div class="card-item btn-item">
        <button class="btn" type="button">Clear all Completed</button>
      </div>
    </div>
  </main>
</body>
</html>
